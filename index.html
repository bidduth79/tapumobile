
<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#dc2626" />
    <title>এলআই সেল মি</title>
    <link rel="manifest" href="./manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Hind Siliguri', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              pulseSlow: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              }
            },
            animation: {
              slideUp: 'slideUp 0.3s ease-out forwards',
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              pulseSlow: 'pulseSlow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Hind Siliguri', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        /* Global Background Image */
        background-image: url('./bg.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
      
      /* Overlay to darken background slightly for readability */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(240, 249, 255, 0.85); /* Light mode overlay */
        z-index: -1;
        transition: background 0.3s ease;
      }

      .dark body::before {
        background: rgba(15, 23, 42, 0.85); /* Dark mode overlay */
      }
      
      /* Global Reactive Effects for Buttons and Links */
      button:not(:disabled), 
      a:not([href="#"]), 
      [role="button"], 
      input[type="button"], 
      input[type="submit"],
      select {
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease, background-color 0.2s ease;
        cursor: pointer;
      }

      /* Hover Effect: Scale Up slightly */
      button:not(:disabled):hover, 
      a:not([href="#"]):hover, 
      [role="button"]:hover, 
      input[type="button"]:hover, 
      input[type="submit"]:hover {
        transform: scale(1.02);
        z-index: 10; 
      }

      /* Active/Click Effect: Scale Down */
      button:not(:disabled):active, 
      a:not([href="#"]):active, 
      [role="button"]:active, 
      input[type="button"]:active, 
      input[type="submit"]:active {
        transform: scale(0.95);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(107, 114, 128, 0.8); 
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .dark .glass-panel {
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }
      /* Sweet Alert Customization */
      div:where(.swal2-container) div:where(.swal2-popup) {
        font-family: 'Hind Siliguri', sans-serif !important;
        background: rgba(255, 255, 255, 0.9) !important;
        backdrop-filter: blur(10px);
      }
      .dark div:where(.swal2-container) div:where(.swal2-popup) {
        background: rgba(30, 41, 59, 0.9) !important;
        color: white !important;
      }
      
      /* Smooth transition for all interactive elements */
      .group {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "tesseract.js": "https://esm.sh/tesseract.js@5.0.5",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
  <body class="text-gray-900 dark:text-gray-100 transition-colors duration-300 bg-transparent">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
